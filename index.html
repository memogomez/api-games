<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Find Games</title>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-blue-500">Lista de juegos</h1>
      <form id="gameForm" class="mb-8">
        <label for="gameName" class="block text-lg mb-2"
          >Nombre del juego:</label
        >
        <input
          type="text"
          id="gameName"
          name="gameName"
          required
          class="bg-gray-800 text-white p-2 rounded mb-4 w-full"
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Buscar Juego
        </button>
      </form>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        id="contenedor"
      ></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
